<!DOCTYPE html>
<html>
<head>
  <title>DWMA project</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/app.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>

  <h1>Test Dataset - DATAPLAY HEAJ 202223</h1>

  <div class="container">
    <div class="objectAndPos">
      <h2 class="title title--big title--object">Objets</h2>

      <button class="buttonsObject" data-id="12">Couvert (12)</button>
      <button class="buttonsObject" data-id="16">Cintres (16)</button>

      <button class="buttonsPart" data-id="p1">Partie (1)</button>
      <button class="buttonsPart" data-id="p5">Partie (2)</button>

      <button class="buttonsBublle" data-id="5">Partie (5)</button>
      <button class="buttonsBublle" data-id="3">Partie (3)</button>

      <div class="explo">
        <h2>Partie du corps</h2>
        <button class="buttonsBulles" data-id="1">Bras</button>
        <button class="buttonsBulles" data-id="2">Main</button>
        <button class="buttonsBulles" data-id="3">Tête</button>
        <button class="buttonsBulles" data-id="4">Tronc supérieur</button>
        <button class="buttonsBulles" data-id="5">Parties intimes</button>
        <button class="buttonsBulles" data-id="6">Jambes</button>
        <button class="buttonsBulles" data-id="7">Pieds</button>
        <button class="buttonsBulles" data-id="8">Oreilles</button>
        <button class="buttonsBulles" data-id="9">Bouches</button>
        <button class="buttonsBulles" data-id="10">Oeil</button>

        <h2>Objet</h2>
        <button class="buttonsObject" data-id="1">Couvert</button>
        <button class="buttonsObject" data-id="2">Cure-dents</button>
        <button class="buttonsObject" data-id="3">Bougies</button>
        <button class="buttonsObject" data-id="4">Matériels d'art</button>
        <button class="buttonsObject" data-id="5">Statues et vases</button>
        <button class="buttonsObject" data-id="6">Batteries</button>
        <button class="buttonsObject" data-id="7">Savons</button>
        <button class="buttonsObject" data-id="8">Bouteilles</button>
        <button class="buttonsObject" data-id="9">Sextoys</button>
        <button class="buttonsObject" data-id="10">Bijoux</button>
        <button class="buttonsObject" data-id="11">Fournitures de bureau</button>
        <button class="buttonsObject" data-id="12">Clous / Vis</button>
      </div>

      <h3>Graphique adaptatif en fonction du bouton</h3>
      

      <div id="container" style="width:100%; height:80vh;"></div>


      <div class="stat">
        <div class="stat1">
          <div class="stat1__value">test</div>
          <div class="stat1__phrase">des <span class="stat1__object"></span> sont retrouvé dans <span class="stat1__part"></span>.</div>
        </div>

        <div class="stat2">
          <div class="stat2__value">test</div>
          <div class="stat2__phrase">de tout les objest retrouvé sont <span class="stat2__object"></span>.</div>
        </div>
      </div>


    </div>
  </div>

</body>
</html>
